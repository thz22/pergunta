<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <p>Cuzinho hoje?</p>
    <div class="container-buttons">
        <button>
            <a href="https://youtu.be/dQw4w9WgXcQ?si=gjAWPcxCp60qaoVY">Sim</a>
        </button>
        <button id="Nop">Não</button>
    </div>
    </div>

    <div class="capacapa">
        <p>Eu já sabia...</p>
    </div>

    <script>

        let button = document.getElementById('Nop');
        let height = window.innerHeight - 50;
        let width = window.innerWidth - 50;

        button.addEventListener('mouseover' , function () {
            button.style.position = 'absolute';
            button.style.top = Math.floor(Math.random() * height) + 'px';
            button.style.left = Math.floor(Math.random() * width) + 'px';
        })
    </script>

</body>
</html>
